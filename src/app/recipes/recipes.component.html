<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onSelectRecipe)="showRecipeDetail($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else emptyState" [selectedRecipe]="selectedRecipe" ></app-recipe-detail>
    <ng-template #emptyState >
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
